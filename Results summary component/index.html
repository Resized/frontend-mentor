<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>

  <div class="card">
    <div class="result">
      <h2>Your Result</h2>
      <div class="result-score">
        <b class="result-score-number">76</b>
        <div id="of-100">of 100</div>
      </div>
      <h1>Great</h1>
      <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="summary-scores">
        <div class="reaction">
          <div class="reaction-with-icon">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" class="reaction-icon">
            <p>Reaction</p>
          </div>
          <div class="reaction-score">
            <b>80&nbsp;</b>
            <b class="out-100"> / 100</b>
          </div>
        </div>
        <div class="memory">
          <div class="memory-with-icon">
            <img src="assets/images/icon-memory.svg" alt="Memory Icon" class="memory-icon">
            <p>Memory</p>
          </div>
          <div class="memory-score">
            <b>92&nbsp;</b>
            <b class="out-100"> / 100</b>
          </div>
        </div>
        <div class="verbal">
          <div class="verbal-with-icon">
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" class="verbal-icon">
            <p>Verbal</p>
          </div>

          <div class="verbal-score">
            <b>61&nbsp;</b>
            <b class="out-100"> / 100</b>
          </div>
        </div>
        <div class="visual">
          <div class="visual-with-icon">
            <img src="assets/images/icon-visual.svg" alt="Visual Icon" class="visual-icon">
            <p>Visual</p>
          </div>

          <div class="visual-score">
            <b>72&nbsp;</b>
            <b class="out-100"> / 100</b>
          </div>
        </div>
      </div>
      <button type="button" class="continue">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
